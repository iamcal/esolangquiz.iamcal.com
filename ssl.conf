<VirtualHost *:443>
	DocumentRoot /var/www/html/esolangquiz.iamcal.com/www
	ServerName esolangquiz.iamcal.com

	SSLEngine on
	SSLCertificateFile /etc/letsencrypt/live/esolangquiz.iamcal.com/cert.pem
	SSLCertificateChainFile /etc/letsencrypt/live/esolangquiz.iamcal.com/chain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/esolangquiz.iamcal.com/privkey.pem

	Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
